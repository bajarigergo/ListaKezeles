<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bajári Gergő</title>
    <script type="module" src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <header><h1>Listakezelés</h1></header>
      <article>
        <div class="urlap">
          <form action="/action_page.php">
            <div class="mb-3">
              <label for="nev">Név:</label>
              <input
                type="text"
                class="form-control"
                id="nev"
                placeholder="Valaki vagyok"
              />
            </div>
            <div class="mb-3">
              <label for="kor">Életkor:</label>
              <input
                type="number"
                class="form-control"
                id="kor"
                min="0"
                max="120"
              />
            </div>
            <div class="mb-3">
              <label for="form-check-label">Férfi</label>
              <input
                type="radio"
                class="form-check-input"
                name="nem"
                value="ferfi"
              />
            </div>
            <div class="mb-3">
              <label for="form-check-label">Nő</label>
              <input
                type="radio"
                class="form-check-input"
                name="nem"
                value="no"
              />
            </div>
            <button type="submit" class="btn btn-primary">Hozzáad</button>
          </form>
        </div>
        <div class="szuro">
          <h3>Szűrés név szerint</h3>
          <input
            type="text"
            class="form-control"
            id="sznev"
            placeholder="Szűrés"
            name="sznev"
          />
        </div>
        <div class="adatok"></div>
      </article>
    </main>
  </body>
</html>
